<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Cargados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Archivos Cargados</h1>
    
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('test_page', filename=file) }}">{{ file }}</a>
            </li>
        {% else %}
            <li>No hay archivos cargados.</li>
        {% endfor %}
    </ul>

    <a href="/">Subir un nuevo archivo</a>
</body>
</html>
